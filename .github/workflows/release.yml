name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: true

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          target_commitish: ${{ github.sha }}
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-app:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.platform }}
    env:
      # `tauri signer sign` reads these env vars (see `pnpm tauri signer sign --help`).
      TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY || secrets.TAURI_PRIVATE_KEY }}
      TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || secrets.TAURI_PRIVATE_KEY_PASSWORD }}
      # Keep the new names too in case future tooling expects them.
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY || secrets.TAURI_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || secrets.TAURI_PRIVATE_KEY_PASSWORD }}
      # Optional: macOS self-signed code signing (stabilizes TCC identity across updates).
      # Store your `.p12` as base64 in a secret, e.g.:
      #   base64 -i cyberzen-codesign.p12 | pbcopy
      # If `security import` fails on GitHub macOS runners, re-export a legacy-compatible p12:
      #   openssl pkcs12 -export -legacy -inkey cyberzen-codesign.key -in cyberzen-codesign.crt -certfile cyberzen-root.crt -out cyberzen-codesign.p12
      MACOS_CODESIGN_P12_BASE64: ${{ secrets.MACOS_CODESIGN_P12_BASE64 }}
      MACOS_CODESIGN_P12_PASSWORD: ${{ secrets.MACOS_CODESIGN_P12_PASSWORD }}
      MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
      MACOS_CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref_name }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> src-tauri/target

      - name: Install rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install dependencies (ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libudev-dev \
            patchelf \
            libx11-dev \
            libxtst-dev \
            libxi-dev

      - name: Install front-end dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and upload release assets
        uses: tauri-apps/tauri-action@v0
        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ inputs.tag || github.ref_name }}
          releaseName: CyberZen ${{ inputs.tag || github.ref_name }}
          releaseBody: ""
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Import macOS code signing certificate (self-signed)
        if: startsWith(matrix.platform, 'macos')
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${MACOS_CODESIGN_P12_BASE64:-}" ] || [ -z "${MACOS_CODESIGN_P12_PASSWORD:-}" ] || [ -z "${MACOS_KEYCHAIN_PASSWORD:-}" ]; then
            echo "Missing macOS code signing secrets. Configure MACOS_CODESIGN_P12_BASE64, MACOS_CODESIGN_P12_PASSWORD, MACOS_KEYCHAIN_PASSWORD (and optionally MACOS_CODESIGN_IDENTITY)."
            exit 1
          fi

          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          P12_PATH="$RUNNER_TEMP/macos-codesign.p12"

          if base64 --help 2>&1 | grep -q -- '--decode'; then
            printf '%s' "$MACOS_CODESIGN_P12_BASE64" | base64 --decode > "$P12_PATH"
          else
            printf '%s' "$MACOS_CODESIGN_P12_BASE64" | base64 -D > "$P12_PATH"
          fi

          security create-keychain -p "$MACOS_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$MACOS_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$P12_PATH" -k "$KEYCHAIN_PATH" -P "$MACOS_CODESIGN_P12_PASSWORD" \
            -T /usr/bin/codesign -T /usr/bin/security

          security set-key-partition-list -S apple-tool:,apple: -s -k "$MACOS_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

      - name: Codesign macOS app bundle (for updater payload)
        if: startsWith(matrix.platform, 'macos')
        shell: bash
        run: |
          set -euo pipefail

          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"
          if [ ! -d "$BUNDLE_DIR" ]; then
            echo "Bundle dir not found: $BUNDLE_DIR"
            exit 1
          fi

          APP_DIR="$(find "$BUNDLE_DIR" -type d -name '*.app' -print -quit || true)"
          if [ -z "$APP_DIR" ]; then
            echo "Could not find .app under: $BUNDLE_DIR"
            find "$BUNDLE_DIR" -maxdepth 4 -print | sed -n '1,200p'
            exit 1
          fi

          IDENTITY="${MACOS_CODESIGN_IDENTITY:-CyberZen Code Signing}"
          codesign --force --deep --timestamp=none --keychain "$KEYCHAIN_PATH" --sign "$IDENTITY" "$APP_DIR"

          codesign -dv --verbose=4 "$APP_DIR"
          codesign -dr - "$APP_DIR"

      - name: Generate updater entry (for latest.json)
        id: updater_entry
        env:
          TAG: ${{ inputs.tag || github.ref_name }}
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${TAURI_PRIVATE_KEY:-}" ]; then
            echo "TAURI_PRIVATE_KEY is empty. Configure a signing secret (e.g. TAURI_SIGNING_PRIVATE_KEY / TAURI_PRIVATE_KEY)."
            exit 1
          fi

          VERSION="${TAG#v}"
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"
          if [ ! -d "$BUNDLE_DIR" ]; then
            echo "Bundle dir not found: $BUNDLE_DIR"
            exit 1
          fi

          UPLOAD_ASSET="false"
          ARCH_LABEL=""
          MAC_ASSET_ARCH=""
          case "${{ matrix.target }}" in
            aarch64-apple-darwin)
              JSON_TARGET="darwin-aarch64"
              ARCH_LABEL="aarch64"
              MAC_ASSET_ARCH="aarch64"
              PATTERNS=()
              ;;
            x86_64-apple-darwin)
              JSON_TARGET="darwin-x86_64"
              ARCH_LABEL="x86_64"
              MAC_ASSET_ARCH="x64"
              PATTERNS=()
              ;;
            x86_64-pc-windows-msvc)
              JSON_TARGET="windows-x86_64"
              ARCH_LABEL="x86_64"
              # On Windows, the updater can download either a zip or the raw installer (.exe/.msi).
              # Prefer NSIS `*-setup.exe` to match common Tauri updater usage (see BongoCat latest.json).
              PATTERNS=("*-setup.exe.zip" "*-setup.exe" "*.msi.zip" "*.msi")
              ;;
            x86_64-unknown-linux-gnu)
              JSON_TARGET="linux-x86_64"
              ARCH_LABEL="x86_64"
              # On Linux, the updater can download a raw AppImage.
              PATTERNS=("*.AppImage.tar.gz" "*.appimage.tar.gz" "*.AppImage" "*.appimage")
              ;;
            *)
              echo "Unsupported target for updater manifest: ${{ matrix.target }}"
              exit 1
              ;;
          esac

          ARCHIVE=""
          if [ "${{ matrix.target }}" == *apple-darwin ]; then
            APP_DIR="$(find "$BUNDLE_DIR" -type d -name '*.app' -print -quit || true)"
            if [ -n "$APP_DIR" ]; then
              mkdir -p updater-payloads
              ARCHIVE="updater-payloads/CyberZen_${MAC_ASSET_ARCH}.selfsigned.app.tar.gz"
              tar -czf "$ARCHIVE" -C "$(dirname "$APP_DIR")" "$(basename "$APP_DIR")"
              UPLOAD_ASSET="true"
            fi
          else
            for pattern in "${PATTERNS[@]}"; do
              found="$(find "$BUNDLE_DIR" -type f -name "$pattern" -print -quit || true)"
              if [ -n "$found" ]; then
                ARCHIVE="$found"
                break
              fi
            done
          fi

          if [ -z "$ARCHIVE" ]; then
            echo "Could not find updater payload under: $BUNDLE_DIR"
            echo "Files present:"
            find "$BUNDLE_DIR" -type f | sed -n '1,200p'
            exit 1
          fi

          ASSET_NAME="$(basename "$ARCHIVE")"

          # `tauri signer sign` prints extra logs; use the generated `.sig` file to build a clean base64 signature.
          SIGN_OUT="$(pnpm -s tauri signer sign "$ARCHIVE" 2>&1)" || {
            echo "$SIGN_OUT"
            exit 1
          }
          SIG_FILE="${ARCHIVE}.sig"
          if [ ! -f "$SIG_FILE" ]; then
            echo "Signature file not found: $SIG_FILE"
            exit 1
          fi
          # `.sig` already contains the base64-encoded minisign signature; keep it as-is (strip whitespace only).
          SIGNATURE="$(node -e 'const fs=require("fs");const p=process.argv[1];process.stdout.write(fs.readFileSync(p,"utf8").replace(/\\s+/g,""));' "$SIG_FILE")"

          mkdir -p updater-entries
          OUT_JSON="updater-entries/${JSON_TARGET}.json"
          JSON_TARGET="$JSON_TARGET" ASSET_NAME="$ASSET_NAME" SIGNATURE="$SIGNATURE" OUT_JSON="$OUT_JSON" \
            node -e 'const fs=require("fs");const entry={json_target:process.env.JSON_TARGET,asset_name:process.env.ASSET_NAME,signature:process.env.SIGNATURE};fs.writeFileSync(process.env.OUT_JSON, JSON.stringify(entry) + "\n");'

          echo "archive_path=$ARCHIVE" >> "$GITHUB_OUTPUT"
          echo "upload_asset=$UPLOAD_ASSET" >> "$GITHUB_OUTPUT"

      - name: Upload derived updater asset to release
        if: steps.updater_entry.outputs.upload_asset == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: ${{ steps.updater_entry.outputs.archive_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload updater entry artifact
        uses: actions/upload-artifact@v4
        with:
          name: updater-entry-${{ matrix.target }}
          path: updater-entries/*.json

  updater-manifest:
    needs: build-app
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref_name }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download updater entry artifacts
        uses: actions/download-artifact@v4
        with:
          path: updater-entries

      - name: Generate latest.json
        run: |
          node scripts/updater/generate-latest-json.mjs \
            --repo "$GITHUB_REPOSITORY" \
            --tag "${{ inputs.tag || github.ref_name }}" \
            --entries-dir updater-entries \
            --out latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
